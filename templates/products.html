{% for i in list_products %}
<div class="col-lg-3 col-xl-3 d-flex align-items-strech">
  <div class="card w-100">
    <div class="text-center pt-4">
      <a href="eco-products-detail.html">
        <img
          src="{{ i.gambar }}"

          class="img-fluid"

        />

    </div>

      <a

        class="font-weight-medium text-dark fs-6"
        >{{ i.nama }}</a
      >
      <h5 class="fs-5 text-muted fw-normal mb-0 mt-1">{{ i.harga }}</h5>
      <div class="product-footer">
        <a href="#" class="link">
          <i class="ri-heart-line fs-7 myIcon" ></i>

<script>
  document.addEventListener('DOMContentLoaded', (event) => {
      const icons = document.querySelectorAll('.myIcon');

      icons.forEach(icon => {
          icon.addEventListener('click', () => {
              icon.classList.toggle('clicked');
          });
      });
  });
</script>

{% endblock %}
